<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>weather App</title>
    <style>
        body {
    font-family: sans-serif;
}

.card {
    border: 1px solid #dadde1;
    padding: 3px;
    margin: 50px auto;
    border-radius: 10px;
    max-width: 500px;
}

ul {
    list-style: none;
    position: relative;
    top: 30px;
    left: -30px;
}

#position {
    position: relative;
    left: 5px;
}

#condition {
    position: relative;
    top: -10px;
}

#temperature {
    color: rgb(33, 33, 33);
    font-size: 64px;
    font-weight: 400;
}

.units {
    position: relative;
    top: -34px;
    left: -5px;
    font-weight: 100;
}
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <form class="search-form" id="search-form">
                    <div class="row">
                        <div class="col-6" id="type-city">
                            <input type="text" class="form-control shadow-sm" placeholder="Type a city..."
                                id="city-input" autocomplete="on" />
                        </div>
                        <div class="col-3" id="search">
                            <input type="submit" class="form-control btn btn-primary shadow-sm" value="Search" />
                        </div>
                        <div class="col-3" id="current-location-button">
                            <input type="submit" class="form-control btn btn-success shadow-sm" value="Current" />
                        </div>
                    </div>
                </form>

                <ul>
                    <li id="city"></li>
                    <li id="day-time"></li>
                    <li id="situation"></li>
                </ul>

                <br />
                <br />

                <div class="row" id="position">
                    <div class="col">
                        <span class="temperature" id="temperature"></span>
                        <span class="units">Â°C</span>
                    </div>
                    <div class="col" id="condition">
                        <ul>
                            <li>Humidity: <span id="humidity"></span>%</li>
                            <li>Wind: <span id="wind"></span> km/h</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function formatDate(date) {
                let hours = date.getHours();
                if (hours < 10) {
                    hours = `0${hours}`;
                }
                let minutes = date.getMinutes();
                if (minutes < 10) {
                    minutes = `0${minutes}`;
                }

                let dayIndex = date.getDay();
                let days = [
                    "Sunday",
                    "Monday",
                    "Tuesday",
                    "Wednesday",
                    "Thursday",
                    "Friday",
                    "Saturday"
                ];
                let day = days[dayIndex];

                return `${day} ${hours}:${minutes}`;
            }

            function displayWeatherCondition(response) {
                document.querySelector("#city").innerHTML = response.data.name;
                document.querySelector("#temperature").innerHTML = Math.round(
                    response.data.main.temp
                );

                document.querySelector("#humidity").innerHTML = response.data.main.humidity;
                document.querySelector("#wind").innerHTML = Math.round(
                    response.data.wind.speed
                );
                document.querySelector("#situation").innerHTML =
                    response.data.weather[0].main;
            }

            function searchCity(city) {
                let apiKey = "233f4519d2bc22454f1e109671d01c65";
                let apiUrl = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;
                axios.get(apiUrl).then(displayWeatherCondition);
            }

            function handleSubmit(event) {
                event.preventDefault();
                let city = document.querySelector("#city-input").value;
                searchCity(city);
            }

            function searchLocation(position) {
                let apiKey = "2ff29bed3181c3526c35cc5408037f85";
                let apiUrl = `https://api.openweathermap.org/data/2.5/weather?lat=${position.coords.latitude}&lon=${position.coords.longitude}&appid=${apiKey}&units=metric`;

                axios.get(apiUrl).then(displayWeatherCondition);
            }

            function getCurrentLocation(event) {
                event.preventDefault();
                navigator.geolocation.getCurrentPosition(searchLocation);
            }

            function convertToFahrenheit(event) {
                event.preventDefault();
                let temperatureElement = document.querySelector("#temperature");
                temperatureElement.innerHTML = 66;
            }

            function convertToCelsius(event) {
                event.preventDefault();
                let temperatureElement = document.querySelector("#temperature");
                temperatureElement.innerHTML = 19;
            }

            let dateElement = document.querySelector("#day-time");
            let currentTime = new Date();
            dateElement.innerHTML = formatDate(currentTime);

            let searchForm = document.querySelector("#search-form");
            searchForm.addEventListener("submit", handleSubmit);

            let currentLocationButton = document.querySelector("#current-location-button");
            currentLocationButton.addEventListener("click", getCurrentLocation);

            searchCity("New York");

    </script>
</body>

</html>
